
services:
  # HashiCorp Consul - Service Discovery & KV Store
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -bind=0.0.0.0
    volumes:
      - consul-data:/consul/data
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - trading-network
    restart: unless-stopped

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki
    networks:
      - trading-network
    restart: unless-stopped

  # NOTE: TradingService worker has been integrated into TradingService.Api
  # The background scan worker now runs within trading-api for direct SignalR access

  # Trading API - REST API + Ocelot Gateway + Background Scanner
  # Single port architecture:
  # - /api/* -> local controllers (no Ocelot routing)
  # - /gateway/* -> external microservices via Ocelot + Consul
  trading-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.Api
    container_name: trading-api
    ports:
      - "5001:5001"
    env_file:
      - ../.env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001
      - AppSettings__Consul__Host=http://consul:8500
      - AppSettings__Consul__ServiceName=TradingApi
      - AppSettings__Consul__ServicePort=5001
      - AppSettings__Database__ConnectionString=Data Source=/app/data/trading.db
      - Loki__Endpoint=http://loki:3100
    depends_on:
      consul:
        condition: service_healthy
      loki:
        condition: service_started
    volumes:
      - ../data/trading:/app/data
      - ../logs/trading-api:/app/logs
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend - Vue.js Dashboard
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.Frontend
    container_name: trading-frontend
    ports:
      - "3000:80"
    depends_on:
      trading-api:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped

volumes:
  consul-data:
    driver: local
  loki-data:
    driver: local
  grafana-data:
    driver: local

networks:
  trading-network:
    driver: bridge
