# Development overrides

services:
  trading-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ../src/TradingService.Api/appsettings.Development.json:/app/appsettings.Development.json:ro
    ports:
      - "5001:5001"

  frontend:
    # For development, use vite dev server instead
    build:
      context: ..
      dockerfile: docker/Dockerfile.Frontend
    ports:
      - "3000:80"
